<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day üíç</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .card {
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        padding: 30px 25px;
        border-radius: 22px;
        text-align: center;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        animation: fadeIn 1s ease;
    }

    h1 {
        font-size: clamp(22px, 5vw, 28px);
        margin-bottom: 10px;
    }

    p {
        font-size: clamp(14px, 4vw, 16px);
        margin-bottom: 25px;
        line-height: 1.5;
    }

    button {
        width: 100%;
        max-width: 260px;
        background: #fff;
        color: #ff4f7b;
        border: none;
        padding: 14px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #ff4f7b;
        color: #fff;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

    .promise {
        margin-top: 25px;
        font-size: clamp(16px, 4.5vw, 18px);
        display: none;
        animation: pop 0.6s ease;
        line-height: 1.6;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pop {
        0% {
            transform: scale(0.6);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Small phones */
    @media (max-width: 360px) {
        .card {
            padding: 25px 18px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <div class="card">
    <h1>üíñ Happy Promise Day Sonika üíñ</h1>
    <p>Click the button to see my promises to you</p>
    <button onclick="showPromise()">See My Promise</button>
    <div class="promise" id="promiseText"></div>
</div>
</div>

<script>
    const promises = [
        "I promise to always stand by your side üíï",
        "I promise to make you smile every single day üòä",
        "I promise to love you today, tomorrow, and always ‚ù§Ô∏è",
        "I promise to never give up on us üíç"
    ];

    function showPromise() {
        const promiseText = document.getElementById("promiseText");
        const randomPromise = promises[Math.floor(Math.random() * promises.length)];

        promiseText.textContent = randomPromise;
        promiseText.style.display = "block";
    }
</script>

</body>
</html>
