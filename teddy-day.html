<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day ðŸ§¸</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#7a1f3d;
}

/* ðŸŒ„ BACKGROUND IMAGE */
.bg{
  position:fixed;
  inset:0;
  background-image:url('teddy.jpg'); /* ðŸ‘ˆ CHANGE IMAGE NAME HERE */
  object-fit: cover;   /* ðŸ”¥ fills the entire screen */
  background-position: center;
  background-repeat:no-repeat;
  opacity: 0.80;
  filter: blur(1.5px);
  z-index:1;
}

/* Dark overlay for contrast */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffb6c1,#ffd1dc);
  opacity:0.75;
  z-index:-1;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:.8;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* Main card */
.card{
  background:rgba(255,255,255,0.28);
  backdrop-filter:blur(10px);
  border-radius:30px;
  padding:40px 50px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  z-index:3;
}

/* Teddy */
.teddy{
  font-size:120px;
  animation:bounce 2.5s ease-in-out infinite;
  cursor:default;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}

/* Wave effect on hover */
.teddy:hover{
  animation:wave .6s ease-in-out infinite;
}

@keyframes wave{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(8deg);}
  100%{transform:rotate(0deg);}
}

/* Editable text */
.message{
  margin-top:25px;
  font-size:30px;
  font-weight:600;
}

.subtext{
  margin-top:10px;
  font-size:18px;
  opacity:.9;
}
</style>
</head>

<body>

<!-- Background layers -->
<div class="bg"></div>
<div class="overlay"></div>

<!-- CONTENT CARD -->
<div class="card">
  <div class="teddy">ðŸ§¸</div>

  <!-- âœï¸ EDIT TEXT HERE -->
  <div class="message">Happy Teddy Day Sonika ðŸ§¸</div>
  <div class="subtext">
    Just like a teddy, you make me feel warm, safe, and happy.  
    Whenever I miss you, I wish I could hug you tight and never let go.
  </div>
</div>

<script>
/* Floating hearts generator */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText=Math.random()>0.5?"ðŸ’–":"ðŸ§¸";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=14+Math.random()*20+"px";
  heart.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),12000);
},350);
</script>

</body>
</html>
